    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

      html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

    </style>
 
    
    <!-- Custom styles for this template -->
    <link href="admin_dash.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Admin sign in</h1>
 
    <div class="form-floating">
      <input class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
 
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <!-- <a href="./dashboard.html"> -->
     <button class="w-100 btn btn-lg btn-primary" type="button" onclick="onSubmit()">Sign in</button>
    <!-- </a> -->
    </form>
</main>
 
<script type="text/javascript">
 var loc = window.location.pathname;
 var dir = loc.substring(0, loc.lastIndexOf('/'));
 function onSubmit() {
      if (document.getElementById('floatingInput').value == 'admin' && document.getElementById('floatingPassword').value == 'password') {window.location.href = dir +'/admin_dashboard'; }else{ alert('Please check your passcode and try again');}
 }
</script>
    
  </body>
</html>
